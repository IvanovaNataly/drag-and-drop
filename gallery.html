<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Droppable - Simple photo manager</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/drag-drop.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="gallery.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div id="droppable-global" class="level-global">
            <h3>Visitor level</h3>
            <div id="droppable-visit" class="level-visitor">
                <h3>Visit</h3>
                <div id="droppable-pageview" class="level-pageview">
                    <h3>Pageview</h3>
                    <!--<div id="droppable-location" class="ui-widget-header level-location">-->
                        <!--<p>Location</p>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <button class="ct-btn-primary btn-search">Search</button>
        </div>
    </div>

    <aside class="aside">
        <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">
            <li class="ui-widget-content ui-corner-tr">
                Location
                <select class="location-select">
                    <option value="url">Page URL</option>
                </select>
            </li>
            <li class="ui-widget-content ui-corner-tr">
                Event
            </li>
            <li class="ui-widget-content ui-corner-tr">
                Engagement time
            </li>
            <li class="ui-widget-content ui-corner-tr">
                Scroll reach
            </li>
            <li class="ui-widget-content ui-corner-tr">
                Dom load time
            </li>
            <li class="ui-widget-content ui-corner-tr">
                Bounce rate
            </li>
            <li class="ui-widget-content ui-corner-tr">
                Text on page
            </li>
            <li class="ui-widget-content ui-corner-tr">
                JS Errors
            </li>
        </ul>
    </aside>


</body>
</html>
