<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles/drag-drop.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="gallery.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="main" class="main">
            <div id="droppable-global" class="level-global">
                <h3>Visitor level</h3>
                <div id="droppable-visit" class="level-visitor">
                    <h3>Visit</h3>
                    <div id="droppable-pageview" class="level-pageview">
                        <h3>Pageview</h3>
                    </div>
                </div>
            </div>
            <div class="btn-wrapper">
                <button class="ct-btn-primary btn-search">Search</button>
            </div>
        </div>

        <aside class="aside">
            <ul id="gallery" class="gallery ui-helper-reset ui-helper-clearfix">
                <li class="ui-widget-content">
                    Location
                    <select class="location-select">
                        <option value="url">Page URL</option>
                        <option value="attr">Page Attribute</option>
                        <option value="pageset">Pageset</option>
                    </select>
                </li>
                <li class="ui-widget-content title" data-title="Title">
                    Event
                    <input type="text" placeholder="Type definition" class="filter-input">
                </li>
                <li class="ui-widget-content">
                    Engagement time
                </li>
                <li class="ui-widget-content">
                    Scroll reach
                </li>
                <li class="ui-widget-content">
                    Dom load time
                </li>
                <li class="ui-widget-content">
                    Bounce rate
                </li>
                <li class="ui-widget-content">
                    Text on page
                </li>
                <li class="ui-widget-content">
                    JS Errors
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
